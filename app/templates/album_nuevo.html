{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
	<div class="col-md-8">
		<div class="well">
			<h4 class="text-center text-info">Nuevo Album <i class="fa fa-book"></i></h4><br>
			{% if message %}
				<small class="error-message text-center">{{ message }}</small>
			{% endif %}
			<form method="post" accept-charset="utf-8" enctype="multipart/form-data">{% csrf_token %}
			    <div class="form-group row">
			       	<label for="id_title" class="col-sm-3 col-form-label col-form-label-md">Bride/Groom: </label>
			       	<div class="col-sm-9">
			         	<input type="text" class="form-control form-control-md" id="id_title" name="title" value="{{ title }}" required autocomplete="off">
			        </div>
			    </div>
			    <div class="form-group row">
			       	<label for="id_description" class="col-sm-3 col-form-label col-form-label-md">Descripci√≥n: </label>
			       	<div class="col-sm-9">
			       		<textarea name="description" id="id_description" class="form-control form-control-md" rows="4" autocomplete="off">{{ description }}</textarea>
			        </div>
			    </div>
			    <div class="form-group row">
			       	<label for="id_thumb" class="col-sm-3 col-form-label col-form-label-md">Thumb: </label>
			       	<div class="col-sm-9">
			         	<input type="file" class="form-control form-control-md" id="id_thumb" name="thumb" required>
			        </div>
			    </div>
			    <div class="form-group row">
			       	<label for="id_tags" class="col-sm-3 col-form-label col-form-label-md">Etiquetas: </label>
			       	<div class="col-sm-9">
			         	<input type="text" class="form-control form-control-md" id="id_tags" name="tags" value="{{ tags }}" required autocomplete="off">
			        </div>
			    </div>
			    <div class="form-group row">
			    	<label for="id_is_visible" class="col-sm-3 col-form-label col-form-label-md">Visible?: </label>
			    	<div class="col-sm-9">
			         	<label class="custom-control custom-checkbox">
						  	<input type="checkbox" id="id_is_visible" name="is_visible" checked class="custom-control-input">
						  	<span class="custom-control-indicator"></span>
						</label>
			        </div>
			    </div>
			    <div class="form-group row">
			       	<label for="id_slug" class="col-sm-3 col-form-label col-form-label-md">Identificador: </label>
			       	<div class="col-sm-9">
			         	<input type="text" class="form-control form-control-md" id="id_slug" name="slug" value="{{ slug }}" required>
			        </div>
			    </div>
			    <div class="form-group row">
			       	<label for="id_zip" class="col-sm-3 col-form-label col-form-label-md">Zip de fotos: </label>
			       	<div class="col-sm-9">
			         	<input type="file" class="form-control form-control-md" id="id_zip" name="zip">
			        </div>
			    </div>
				<!-- {{ form.as_p }} -->
				<p class="text-center">
					<button type="submit" class="btn btn-raised btn-info">Guardar</button>
				</p>
			</form>
		</div>
	</div>
</div>
{% endblock %}

{% block js %}
    <script src="../static/js/actions.js"></script>
{% endblock %}
